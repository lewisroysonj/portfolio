upstream frontend {
    server frontend:5000;
}

server {
    listen 80;
    listen [::]:80;

    root /var/www/html;
    index index.html index.htm index.nginx-debian.html;

    server_name roysonlewis.com www.roysonlewis.com;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        allow all;
        root /var/www/html;
    }

    location / {
        proxy_pass http://frontend;
    }
}