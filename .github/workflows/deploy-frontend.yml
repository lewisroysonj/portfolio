on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: make env
      - run: cd frontend && yarn install
      - run: cd frontend && yarn build
      - run: cd frontend && yarn serve
      - run: ls -a
  
