version: "3.9"

services:
  frontend:
    container_name: frontend
    restart: always
    build:
      context: frontend
      dockerfile: dockerfile
    networks:
      - rl_network

  webserver:
    image: nginx:latest
    container_name: webserver
    restart: always
    ports:
      - 80:80
    depends_on:
      - frontend
    volumes:
      - web-root:/var/www/html
      - ./nginx/conf:/etc/nginx/conf.d
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    networks:
      - rl_network

  certbot:
    image: certbot/certbot:latest
    container_name: certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - web-root:/var/www/html
    depends_on:
      - webserver
    command: certonly --webroot --webroot-path=/var/www/html/ --email admin@roysonlewis.com --agree-tos --no-eff-email --force-renewal -d roysonlewis.com  -d www.roysonlewis.com

volumes:
  certbot-etc:
  certbot-var:
  web-root:
    driver: local
    driver_opts:
      type: none
      device: /home/ec2-user/rl_portfolio/frontend
      o: bind

networks:
  rl_network:
    driver: bridge